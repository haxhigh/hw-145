<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 1 -2" color="yellow" rotation="50 0 0" ></a-box>
        <a-sphere position="1 5 -3" radius="1" color="red"></a-sphere>
        <a-cylinder position="1 1 -1" radius="0.5" height="1" rotation="100 0 40" color="blue"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 -90 0" width="10" height="5" color="yellow"></a-plane>
        <a-ring position="3 3 2" radius-inner="0.5" radius-outer="1" color="black"></a-ring>
    </a-scene>
</body>

</html>
